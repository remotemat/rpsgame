<!DOCTYPE html>
<html>
 <head>
 <meta charset="utf-8">
 <title>Rock, Paper, Scissors Game</title>
<link rel=stylesheet type="text/css" href="css/style.css">
<link rel=stylesheet href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Rock Paper Scissors</h2>
    </header>    
    
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
    <div class="result">
        <p>Paper beats rock. You win!</p>
    </div>   
    
    <div class="choices">
    <div class="choice" id="r">
        <img src="img/rock.png" alt="rock">
        </div>
    <div class="choice" id="p">
        <img src="img/paper.png" alt="paper">
        </div>
    <div class="choice" id="s">
        <img src="img/scissors.png" alt="scissors">
        </div>
      </div>
    
    <p id="action-message">Make your move!</p>
    
    <script src="js/main.js" charset="utf-8"></script>
    
</body>
    
    
</html>
